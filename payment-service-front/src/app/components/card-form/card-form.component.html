<div class="w-75">
  <form class="example-form">
    <div class="row">

      <label for="cardNum">Card number</label>
      <div class="form-group input-group">
        <input type="text" class="form-control" id="cardNum" placeholder="1111-1111-1111" aria-describedby="basic-addon2">
        <div class="input-group-append">
          <span class="input-group-text" id="basic-addon2"><i class="fa-solid fa-credit-card input-group-text"></i></span>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="form-group col-6">
        <label for="expirationDate">Expiration date</label>
        <input type="text" class="form-control" id="expirationDate" placeholder="MM/YY">
      </div>

      <div class="form-group col-6">
        <label for="cvc">CV code</label>
        <input type="text" class="form-control" id="cvc" placeholder="CVC">
      </div>


    </div>

    <div class="row">
      <div class="form-group">
        <label for="cardOwner">Card owner</label>
        <input type="text" class="form-control" id="cardOwner" placeholder="Pera Peric">
      </div>
    </div>

    <div class="py-3">
      <button class="btn btn-success">Plati</button>
    </div>

  </form>
</div>
